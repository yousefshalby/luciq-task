version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: chat_app_db
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-chat_system_development}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${MYSQL_USER:-chat_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-chat_password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chat_app_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    container_name: chat_app_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  web:
    build: 
      context: ./rails-app
      dockerfile: Dockerfile
    container_name: chat_app_web
    command: bash -c "
      rm -f tmp/pids/server.pid &&
      bundle install &&
      bundle exec rails db:prepare &&
      bundle exec rails elasticsearch:import:model CLASS='Message' FORCE=y || true &&
      bundle exec rails server -b 0.0.0.0 -p 3000"
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
      MYSQL_HOST: db
      MYSQL_DATABASE: ${MYSQL_DATABASE:-chat_system_development}
      MYSQL_USER: ${MYSQL_USER:-chat_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-chat_password}
      REDIS_URL: redis://redis:6379/0
      ELASTICSEARCH_URL: http://elasticsearch:9200
      RAILS_MAX_THREADS: 5
    volumes:
      - ./rails-app:/rails-app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    working_dir: /rails-app

  sidekiq:
    build: 
      context: ./rails-app
      dockerfile: Dockerfile
    container_name: chat_app_sidekiq
    command: bash -c "
      bundle install &&
      bundle exec sidekiq -C config/sidekiq.yml"
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
      MYSQL_HOST: db
      MYSQL_DATABASE: ${MYSQL_DATABASE:-chat_system_development}
      MYSQL_USER: ${MYSQL_USER:-chat_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-chat_password}
      REDIS_URL: redis://redis:6379/0
      ELASTICSEARCH_URL: http://elasticsearch:9200
    volumes:
      - ./rails-app:/rails-app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    working_dir: /rails-app

volumes:
  mysql_data:
  redis_data:
  elasticsearch_data:
  bundle_cache:
